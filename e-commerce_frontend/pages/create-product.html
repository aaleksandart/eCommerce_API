    <div class="container-fluid" id="bodyofcreateproduct">
        <div class="form-all bg-dark">
            <div class="form-header">
                <h2>Create new product</h2>
            </div>
            <form class="form" id="createproductform" action="">
                <div class="label-input">
                    <div class="form_columns">
                        <label for="">Product name</label>
                        <Input id="productname_input" type="text" name="productname_input" />
                    </div>
                </div>
                <div class="label-input">
                    <div class="form_columns">
                        <label for="">Product Description</label>
                        <Input id="productdescription_input" type="text" name="productdescription_input" />
                    </div>
                </div>
                <div class="label-input">
                    <div class="form_columns">
                        <label for="">Price</label>
                        <Input id="price_input" type="text" name="price_input" />
                    </div>
                    <div class="form_columns">
                        <label for="">Category name</label>
                        <Input id="categoryname_input" type="text" name="categoryname_input" />
                    </div>
                </div>
                <div class="label-input">
                    <button id="btn-submit">Create product</button>
                </div>
                <textarea class="bg-dark product-state" name="createproductstate" id="createproductstate" readonly></textarea>

            </form>
